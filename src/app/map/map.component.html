<div class="map">
  <img src="assets/img/mock-map.png" alt="" class="map__image" />
  <div class="map__pin-holder" (click)="paintMarker($event)">
    <app-pin
      *ngFor="let pinPosition of pinPositions; let i = index"
      [position]="pinPosition"
    ></app-pin>

    <app-path
      *ngFor="let pathCoordinate of pathCoordinates; let i = index"
      [coordinates]="pathCoordinate"
    ></app-path>
  </div>
  <button (click)="clearPinsAndPaths()">Clear Path</button>
</div>
